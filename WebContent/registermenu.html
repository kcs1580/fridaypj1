	<div class="ex">
		<h1>회원 가입</h1>
		<br>
​
		<form class="form-horizontal" role="form" id="register" method="post"
			action="javascript:alert( 'success!' );">
	​
			<div class="form-group" id="divId">
				<label for="inputId" class="col-lg-2 control-label">아이디</label>
				<div class="col-lg-10">
					<input type="text" class="form-control onlyAlphabetAndNumber"
						id="id" data-rule-required="true" placeholder="" maxlength="30">
				</div>
			</div>
			
			<div class="form-group" id="divPassword">
				<label for="inputPassword" class="col-lg-2 control-label">패스워드</label>
				<div class="col-lg-10">
					<input type="password" class="form-control" id="password"
						name="excludeHangul" data-rule-required="true"
						placeholder="영문 숫자포함  6자리 이상" maxlength="30">
				</div>
			</div>
	​
			<div class="form-group" id="divName">
				<label for="inputName" class="col-lg-2 control-label">이름</label>
				<div class="col-lg-10">
					<input type="text" class="form-control onlyHangul" id="name"
						data-rule-required="true" placeholder="User Name" maxlength="15">
				</div>
			</div>
	​
			<div class="form-group" id="divAddress">
				<label for="inputAddress" class="col-lg-2 control-label">주소</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="nickname"
						data-rule-required="true" placeholder="address" maxlength="50">
				</div>
			</div>
	​
			<div class="form-group" id="divPhoneNumber">
				<label for="inputPhoneNumber" class="col-lg-2 control-label">전화번호</label>
				<div class="col-lg-10">
					<input type="tel" class="form-control onlyNumber" id="phoneNumber"
						data-rule-required="true" placeholder="010-xxx-xxxx" maxlength="11">
				</div>
			</div>
	​
			<div class="form-group" id="divAllergy">
				<label for="inputAllergy" class="col-lg-2 control-label">알레르기</label>
				<div class="col-lg-10">
					<fieldset class = "scheduler-border">
						<legend  class ="scheduler-border">Check</legend>
						<input type="checkbox" name = "allergie" />대두
						<input type="checkbox" name = "allergie" />땅콩
						<input type="checkbox" name = "allergie" />우유
						<input type="checkbox" name = "allergie" />게
						<br>
						<input type="checkbox" name = "allergie" />새우
						<input type="checkbox" name = "allergie" />참치
						<input type="checkbox" name = "allergie" />연어
						<input type="checkbox" name = "allergie" />쑥
						<br>
						<input type="checkbox" name = "allergie" />소고기
						<input type="checkbox" name = "allergie" />닭고기
						<input type="checkbox" name = "allergie" />돼지고기
						<br>
						<input type="checkbox" name = "allergie" />복숭아
						<input type="checkbox" name = "allergie" />민들레
						<input type="checkbox" name = "allergie" />계란흰자
						
					</fieldset>
				</div>
			
			</div>
			
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
				<button type="reset" class="btn btn-default">취소</button>
					<button type="submit" class="btn btn-primary">등록</button>
				</div>
			</div>
		</form>
	</div>
​
